#Also be sure to run thinkfan with "-b-7", because the default makes the fans change too often.
sensors:
  - hwmon: /sys/class/hwmon
    name: thinkpad
    indices: [1, 2, 3, 4, 5, 6, 7]

  - hwmon: /sys/class/hwmon
    name: thinkpad
    indices: [8]
    optional: true

  - hwmon: /sys/class/hwmon
    name: coretemp
    indices: [1, 2, 3, 4, 5, 6, 7, 8]

  - hwmon: /sys/class/hwmon
    name: nvme
    indices: [1]

  - hwmon: /sys/class/hwmon
    name: acpitz
    indices: [1]

  - hwmon: /sys/class/hwmon
    name: iwlwifi_1
    indices: [1]
    optional: true

fans:
  - tpacpi: /proc/acpi/ibm/fan

levels:
  - [0, 0, 35]
  - [1, 30, 50]
  - [2, 45, 55]
  - [3, 50, 60]
  - [4, 60, 70]
  - [5, 70, 75]
  - [6, 75, 80]
  - [7, 80, 85]
  - ["level disengaged", 85, 255]

